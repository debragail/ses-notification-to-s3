AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: >-
  An Amazon SES notification handler for processing bounces, complaints and
  deliveries.
Parameters:
  topic:
    Type: String
    Description: SNS Topic ARN
  bucket:
    Type: String
    Description: S3 Bucket
Resources:
  SESNotificationToS3:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: lambda_function.lambda_handler
      Runtime: python2.7
      CodeUri: .
      Description: >-
        An Amazon SES notification handler for processing bounces, complaints
        and deliveries.
      MemorySize: 128
      Timeout: 10
      Events:
        SNS1:
          Type: SNS
          Properties:
            Topic: !Ref topic
      Tags:
        'lambda-console:blueprint': ses-notification-python
      Environment:
        Variables: 
          S3_BUCKET: !Ref bucket
